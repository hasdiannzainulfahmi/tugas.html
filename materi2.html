<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materi2</title>
</head>
<body>
   <!--formatting  -->
   <!-- garis bawah -->
   <u>tag Underline</u>
   <ins>ini adalah insight</ins><br />
    <!-- teks tebal -->
   <b>tag Bold</b>
   <strong>tag strong</strong><br />
    <!-- teks miring -->
   <i>tag italic</i><br />
   <!-- tercoret -->
   <s>teks tidak dipakai</s>
   <del>teks tidak digunakan</del><br />
   <!-- pangkat -->
   CO<sub>2</sub><br />
   CO<sup>2</sup><br />
   <!-- marker -->
   <mark style="background-color:blue">marker</mark><br />
   <!-- penggabungan formatting -->
   <b>
       <u>bombom</u>
       <i>bombom</i>
   </b><br />
   <i><b><u>memasak</u></b></i>


</body>
</html>
